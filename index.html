<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
  <title>Contact Me</title>
 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
<h1>kamran ali</h1>
    <div class="container my-2">
      <div class="row ">
        <div class="col-md-8 mx-auto">
          <h1 class="my-4"> Contact Me</h1>

          <div class="alert alert-success text-center p-3" role="alert">
            Form Sumbmitted Successfully!
          </div>
          <form id="contact" action="#">
            <div class="mb-3">
              <label for="name" class="form-label fs-5">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fs-5">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3 ">
              <label class="form-label fs-5" for="message">Message</label>
              <textarea name="message" id="message" cols="20" rows="5" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>


        </div>
      </div>
    </div>

  </section>



  <script type="module"  src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
